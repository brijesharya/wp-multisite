version: '3.7'
services:
  db:
    image: mysql:5.7
    volumes:
      - ./db_data/mysql:/var/lib/mysql
      - ./mysql-init.d:/docker-entrypoint-initdb.d
    restart: always
    env_file:
      ./env/.mysql-env
    networks:
       - overlay
## Site 1 
  site1_wp:
    image: wordpress:5-fpm
    volumes:
       - ./php-uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
       - ./site1/wp:/var/www/html
    env_file:
      ./site1/.wp-env
    depends_on:
      - db
    restart: always
    networks:
      - overlay
  site1_nginx:
    image: nginx
    depends_on:
      - site1_wp
    volumes:
      - ./site1/wp:/var/www/html
      - ./site1/nginx:/etc/nginx/conf.d
    restart: always
    networks:
      - overlay

## Site 2
  site2_wp:
    image: wordpress:5-fpm
    volumes:
       - ./php-uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
       - ./site2/wp:/var/www/html
    env_file:
      ./site2/.wp-env
    depends_on:
      - db
    restart: always
    networks:
      - overlay
  site2_nginx:
    image: nginx
    depends_on:
      - site2_wp
    volumes:
      - ./site2/wp:/var/www/html
      - ./site2/nginx:/etc/nginx/conf.d
    restart: always
    networks:
      - overlay

## Common nginx
  nginx:
    image: nginx
    depends_on:
      - site1_nginx
      - site2_nginx
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    restart: always
    networks:
      - overlay

## Phpmyadmin for easy DB management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - db
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_AUTH_TYPE: cookie
    networks:
       - overlay
networks:
  overlay:
